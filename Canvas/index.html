    <div>

    <script>
      function drawLine(ctx, begin, end, stroke = "black", width = 1) {
        if (stroke) {
          ctx.strokeStyle = stroke;
        }

        if (width) {
          ctx.lineWidth = width;
        }

        ctx.beginPath();
        ctx.moveTo(...begin);
        ctx.lineTo(...end);
        ctx.stroke();
      }

      console.log("work");
      const canvas = document.getElementById("canvas");
      const body = document.getElementsByTagName('body')

      // ctx.fillRect(10, 10, 150, 100);

      canvas.width = 500
      canvas.height = 500
      
      // plano de linha do alto
      
      drawLine(ctx, [0, 400], [40, 500], "blue", 1);
      drawLine(ctx, [40, 500], [500, 500], "black", 1);
      drawLine(ctx, [500, 500], [540, 40], "black", 1);

      
      
    </script>
